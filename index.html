<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portent of Calamity Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <div class="section">
        <h1>Portent of Calamity Simulator</h1>
        <p>Enter your deck list using the following format:</p>
        <pre>
4 Island
1 Omniscience
2 Emrakul, the Promised End</pre>
        <textarea id="cardList" placeholder="Enter your deck list here..."></textarea>
        <button onclick="analyzeDeck()">Analyze Deck</button>
    </div>
    <div id="deck-debug" class="section" style="display: none;">
        <h2>Parsed Deck Composition</h2>
        <div id="deck-composition"></div>
    </div>
    <div id="results" class="section" style="display: none;">
        <h2>Simulation Results (10,000 trials per X value)</h2>
        <h3>Success Rate (â‰¥4 Types)</h3>
        <div class="chart-container">
            <canvas id="successChart"></canvas>
        </div>
        <h3>Average Number of Distinct Types</h3>
        <div class="chart-container">
            <canvas id="averageChart"></canvas>
        </div>
    </div>
    <div id="loading-overlay" style="display: none;">
    <div id="loading-indicator">
        <div class="spinner"></div>
        <div class="loading-text">Loading cards...</div>
    </div>
</div>    <script src="analyze.js"></script>
</body>
</html>
